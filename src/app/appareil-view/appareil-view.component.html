<div class="col">
  <h2>Mes appareils</h2>
  <p>Mis à jour : {{lastUpdate | async | date: 'd-m-yyyy' | uppercase}}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index;"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [indexOfAppareil]="i"
                  [id]="appareil.id">
    </app-appareil>
  </ul>
  <div class="btn-group">
    <button class="btn btn-primary"
            [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger"
            [disabled]="!isAuth" (click)="onEteindre()">Tout éteindre</button>
  </div>
</div>
